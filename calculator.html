<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="formContainer"> <!-- START form -->
        <form id="calculator" ><!--START Form-->
          <div class="form-group">
            <label for="number1">Enter a number: </label>
            <br>
            <input id="number1" class="form-content"></input>
          </div>
          <div class="form-group">
            <label for="number2">Enter a second number: </label>
            <br>
            <input id="number2" class="form-content"></input>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>
              add
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract" checked>
                subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply" checked>
                multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide" checked>
                divide
              </label>
            </div>
          </div>
          <button type="submit" class=btn>Go!</button>
        </form><!--END form-->
        <div id="output">

        </div>
      </div> <!-- END form -->

      <button id="divBtn" class="btn btn-warning">DIVIDE</button>
      <h2>Result:<h2>

  </body>
</html>
